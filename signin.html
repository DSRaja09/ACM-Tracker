<body>
  <div class="container">
    <h1>Welcome!</h1>

      <div class="login-form">
        <h2>Login</h2>
        <form action="login_handler.php" method="post">  <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
          <label for="username">Username:</label>

        </form>
      </div>
    </div>
  </div>
