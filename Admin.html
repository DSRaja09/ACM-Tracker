<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Teams</title>
  <link rel="stylesheet" href="Admin.css">
</head>

<body>
  <header>
    <h1>Set Contest</h1>
  </header>
  <main>
    <form action="admin.php" method="post" id="team-form">
      <label for="name-contest"> TFC Name:</label>
      <input type="text" id="name-contest" name="name-contest" required>
      <br>
      <div id="NumberofContest&OK">
        <label for="num-contests">Number of Contests:</label>
        <input type="number" id="num-contests" name="num-contests" min="1" max="6" required>
        <button type="button" onclick="NumOfCon()">OK</button>
        <div id="contest-labels"></div>
      </div>
      <br>
      <button type="submit">Submit</button>
    </form>
  </main>
  <script>
    function NumOfCon() {
      const numLinks = document.getElementById("num-contests").value;
      const container = document.getElementById("contest-labels");
      container.innerHTML = ""; // Clear previous inputs

      for (let i = 1; i <= numLinks; i++) {
        const label = document.createElement("label");
        label.setAttribute('for', `link-${i}`);
        label.textContent = `Link ${i}:`;

        const newInput = document.createElement("input");
        newInput.type = "url"; // Set the input type to "url" for link input
        newInput.id = `link-${i}`;
        newInput.name = `contest-link-${i}`;
        newInput.placeholder = `Link ${i}`;
        newInput.required = true;

        container.appendChild(label);
        container.appendChild(newInput);
        container.appendChild(document.createElement("br"));
      }
    }
  </script>
</body>
</html>
