<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Teams</title>
  <link rel="stylesheet" href="FromTeams.css">
</head>
<body>
  <header>
    <h1>Form Teams</h1>
  </header>
  <main>
    <form id="team-form">
      <label for="name-contest"> TFC Name:</label>
      <input type="text" id="name-contest" name="name-contest" required>
      <br>
      <label for = "set-pass">Set Password:</label>
      <input type="password" id = "set-pass" name = "set-pass" required>
      <br>
      <label for="num-members">Number of Members:</label>
      <input type="number" id="num-members" name="num-members" min="1" max="4" required>
      <br>
      <button type="submit">Submit</button>
    </form>
  </main>
  <!-- <script src="script.js"></script> -->
</body>
</html>
